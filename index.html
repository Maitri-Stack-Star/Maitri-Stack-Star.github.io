<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink1: #fff1f5;
  --pink2: #ffe4ec;
  --pink3: #ffd6e8;
  --text: #4a2c3a;
}

* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(-45deg, var(--pink1), var(--pink2), var(--pink3));
  background-size: 400% 400%;
  animation: gradientShift 20s ease infinite;
  overflow-x: hidden;
}

/* gradient animation */
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* subtle texture overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("https://www.transparenttextures.com/patterns/soft-wallpaper.png");
  opacity: 0.3;
  pointer-events: none;
  z-index: 0;
}

/* floating hearts canvas */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* app container */
.app {
  position: relative;
  z-index: 1;
  max-width: 550px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 6px;
  color: var(--text);
}

.subtitle {
  text-align: center;
  font-size: 14px;
  margin-bottom: 25px;
  color: var(--text);
}

.footer {
  text-align: center;
  font-size: 14px;
  margin-top: 20px;
  color: var(--text);
  opacity: 0.7;
}

/* buttons */
.button {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius: 30px;
  padding: 16px;
  margin: 10px 0;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

.button:hover {
  transform: translateY(-3px) scale(1.02);
}

/* modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2;
}

.modal-content {
  background: rgba(255,255,255,0.96);
  border-radius: 24px;
  padding: 22px;
  width: 90%;
  max-width: 420px;
  animation: popOnce 0.6s ease;
}

/* modal pop */
@keyframes popOnce {
  0% { transform: scale(0.95) translateY(10px); opacity: 0; }
  100% { transform: scale(1) translateY(0); opacity: 1; }
}

.close {
  text-align: right;
  cursor: pointer;
  font-size: 14px;
  margin-bottom: 8px;
}

/* letter text */
.typing {
  white-space: pre-wrap;
  line-height: 1.7;
  color: var(--text);
  max-height: 60vh;
  overflow-y: auto;
  padding-right: 8px;
}

/* scrollbar styling */
.typing::-webkit-scrollbar {
  width: 6px;
}

.typing::-webkit-scrollbar-thumb {
  background: rgba(200, 100, 140, 0.4);
  border-radius: 10px;
}
</style>
</head>

<body>

<canvas id="hearts"></canvas>

<div class="app">

<!-- Modal -->
<div class="modal" id="readModal">

/* ---------------- UI ---------------- */
function renderButtons() {
  const container = document.getElementById("buttons");
  Object.keys(letters).forEach(cat => {
    const b = document.createElement("div");
    b.className = "button";
    b.textContent = "üå∏ " + cat;
    b.onclick = () => openLetter(cat);
    container.appendChild(b);
  });
}

function openLetter(cat) {
  const modal = document.getElementById("readModal");
  const text = document.getElementById("letterText");
  text.innerHTML = "";
  modal.style.display = "flex";
  const letter = letters[cat][Math.floor(Math.random() * letters[cat].length)];
  typeText(text, letter);
}

function closeModal() {
  document.getElementById("readModal").style.display = "none";
}

function typeText(el, txt, i = 0) {
  if (i < txt.length) {
    el.innerHTML += txt[i];
    setTimeout(() => typeText(el, txt, i + 1), 18);
  }
}

renderButtons();

/* ---------------- FLOATING HEARTS ---------------- */
const canvas = document.getElementById("hearts");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let hearts = [];

function createHeart() {
  hearts.push({
    x: Math.random() * canvas.width,
    y: canvas.height + 20,
    size: Math.random() * 18 + 10,
    speed: Math.random() * 1 + 0.4,
    alpha: Math.random() * 0.5 + 0.3
  });
}

function drawHearts() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  hearts.forEach((h, i) => {
    ctx.globalAlpha = h.alpha;
    ctx.font = `${h.size}px serif`;
    ctx.fillText("‚ô•", h.x, h.y);
    h.y -= h.speed;
    if (h.y < -20) hearts.splice(i, 1);
  });
}

setInterval(createHeart, 450);

function animate() {
  drawHearts();
  requestAnimationFrame(animate);
}
animate();
</script>
